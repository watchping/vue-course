<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <style>
      ul {
        list-style: none;
      }
      ul > li {
        float: left;
        border: 1px solid #555;
        width: 36px;
        height: 36px;
        line-height: 36px;
        text-align: center;
      }
      ul > li + li {
        border-left: 0;
      }
    </style>
    <script src="js/vue.js"></script>
  </head>
  <body>
    <div id="app">
      <ul>
        <li v-for="i of pageCount" :key="i">{{i}}</li>
      </ul>
    </div>
    <script>
      var vm = new Vue({
        el: "#app",
        data: {
          pageCount: 3,
        },
      });
    </script>
  </body>
</html>
