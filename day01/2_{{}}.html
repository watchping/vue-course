<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"
    />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Vue{{}}的使用</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
  </head>
  <body>
    <div id="app">
      <h1>用户名：{{username}}</h1>
      <h2>性别：{{sex==1?"男":"女"</h2>
      <h2>下单时间：{{new Date(orderTime).toLocaleString()}}</h2>
      <h3>小计：${{(price * count).toFixed(2)}}</h3>
    </div>
    <script>
      new Vue({
        el: "#app",
        data: {
          uname: "dingding",
          sex: 1,
          orderTime: 1587959581823,
          price: 12.5,
          count: 5,
          //将来这些值都来自于ajax请求
        },
      });
    </script>
  </body>
</html>
