<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <script src="js/vue.js"></script>
    <style>
      .alert {
        width: 300px;
        height: 100px;
        position: fixed;
        padding: 10px;
        top: 50%;
        left: 50%;
        margin-left: -160px;
        margin-top: -60px;
        background-color: aqua;
      }
      .alert > span {
        cursor: pointer;
        border: 1px solid #fff;
        float: right;
        padding: 5px;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <!--希望单击按钮时，让对话框显示-->
      <button @click="showIt">click me</button>
      <div v-show="show" class="alert">
        <!--希望点击X时，对话框关闭-->
        <span @click="closeIt">X</span>
        您的浏览器版本太低，请升级！
      </div>
    </div>
    <script>
      var vm = new Vue({
        el: "#app",
        data: {
          //本例中：因为页面上需要一个bool类型的变量show，控制对话框的显示/隐藏
          show: false,
        },
        methods: {
          //showIt:function(){
          showIt() {
            //本例中调用showIt为了让对话框显示
            this.show = true;
          },

          closeIt() {
            this.show = false;
          },
        },
      });
    </script>
  </body>
</html>
