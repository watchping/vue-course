<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="js/vue.js"></script>
  <style>
    .alert{
      width:300px;
      background-color:aqua;
    }
    .alert>span{

    }
  </style>
</head>
<body>
  <div id="app">
    希望单击按钮时，让对话框显示
    <div calss="alert"
    <span>{{pno}}/{{pcount}}</span>
    <button v-show="pno<pcount" @click="next">下一页</button>
  </div>
  <script>
    //页面需要显示: 当前第几页pno
    //           和共几页 pcount
    //每单击一次按钮，pno+1
    //只有pno<pcount时，按钮才显示！
    var vm=new Vue({
      el:"#app",
      data:{
        pno:1,
        pcount:3
      },
      methods:{
        next(){
          this.pno++;
        }
      }
    })
  </script>
</body>
</html>
